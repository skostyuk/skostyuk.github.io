<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Game for Toddlers</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Заблокувати прокрутку сторінки */
      }

      #screen {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        background-color: #004488;
        color: white;
        cursor: pointer;
        position: relative;
      }

      #circle {
        width: 100px;
        height: 100px;
        background-color: #ff5733;
        border-radius: 50%;
        position: absolute;
        transition: 0.5s; /* Додали плавну анімацію */
      }
    </style>
  </head>
  <body>
    <div id="screen">
      <div id="circle"></div>
    </div>

    <script>
      let circle = document.querySelector("#circle");
      let screenWidth = window.innerWidth;
      let screenHeight = window.innerHeight;

      circle.addEventListener("mousedown", (e) => {
        if (e.button === 0) {
          let randomX = Math.floor(Math.random() * (screenWidth - 100)); // Випадкова позиція X
          let randomY = Math.floor(Math.random() * (screenHeight - 100)); // Випадкова позиція Y
          let setColor = '#' + getRandomInt(999999); // Випадковий колір
          
          circle.style.left = randomX + "px";
          circle.style.top = randomY + "px";
          circle.style.backgroundColor = setColor;
        }
      });

      document.addEventListener('contextmenu', event => event.preventDefault());

      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }
    </script>
  </body>
</html>
