<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">                                   
/*clock with blick point*/
var flag = false;
function Utime(flag){
	var oDatt = new Date();
	var ch = ' ';
	if (flag)
		ch = ':'
	var h = oDatt.getHours();
	var m = oDatt.getMinutes();
	var s = oDatt.getSeconds();
	var t = (h>9?h:'0'+h)+
			ch+
			(m>9?m:'0'+m)+
			ch+
			(s>9?s:'0'+s);       
	return t;
};
function excEnd(evt){
	if(evt.keyCode == 27)
		clearInterval(setInt);
};
function start(){
	var el = document.getElementById("d1");
console.log(el);
	var setInt = setInterval(
		function (){
			flag = !flag;
			el.innerHTML = Utime(flag);
		}
	, 500);
}
</script>
<style type="text/css">
	#d1 { 
		top: 25%; 
		left: 15%; 
		font-family: Courier New;
		font-size:150pt; 
		position: fixed;
	}
</style>
</head>
<body onload="start()" onkeyup="excEnd(event)">
<div id="d1">
</div
</body>
</html>
